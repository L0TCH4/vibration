<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Shared Vibration Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 40px;
    }
    button {
      font-size: 1.2em;
      padding: 20px 30px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <h1>サーバー振動テスト</h1>

  <button id="enableVibration">振動を有効化</button><br>
  <button id="holdButton">押し続ける</button>

  <p id="status">serverState: false</p>

<script>
  // Firebase設定（要変更）
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT.firebaseio.com",
    projectId: "YOUR_PROJECT",
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const stateRef = db.ref("serverState");

  let vibrationEnabled = false;
  let vibrating = false;

  document.getElementById("enableVibration").onclick = () => {
    vibrationEnabled = true;
    navigator.vibrate(50);
    alert("振動が有効になりました");
  };

  const holdBtn = document.getElementById("holdButton");

  holdBtn.addEventListener("pointerdown", () => {
    stateRef.set(true);
  });

  holdBtn.addEventListener("pointerup", () => {
    stateRef.set(false);
  });

  holdBtn.addEventListener("pointerleave", () => {
    stateRef.set(false);
  });

  stateRef.on("value", snap => {
    const state = snap.val();
    document.getElementById("status").textContent =
      "serverState: " + state;

    if (state && vibrationEnabled && !vibrating) {
      vibrating = true;
      startVibration();
    }

    if (!state) {
      vibrating = false;
      navigator.vibrate(0);
    }
  });

  function startVibration() {
    if (!vibrating) return;
    navigator.vibrate([200, 100]);
    setTimeout(startVibration, 300);
  }
</script>

</body>
</html>
